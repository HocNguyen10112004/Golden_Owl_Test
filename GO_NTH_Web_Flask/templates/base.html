<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hệ thống điểm thi{% endblock %}</title>
    <!-- Thêm Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">🏠 Trang chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('search.search') }}">🔍 Tra cứu điểm</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('statistics.statistics') }}">📊 Thống kê</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('chart.chart') }}">📈 Biểu đồ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('top10.top10_khoiA') }}">🏆 Top 10 khối A</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 - Hệ thống điểm thi. Được phát triển bằng Flask & Bootstrap.</p>
        <p>Author: Nguyễn Thái Học<p>
    </footer>

    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
